<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        .clickable-container {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Container 1 -->
        <div class="col-md-3 clickable-container" onclick="window.location.href='about.html'">
            <div class="bg-primary text-white text-center py-5">
                <h3>About Us</h3>
            </div>
        </div>
        <!-- Container 2 -->
        <div class="col-md-3 clickable-container" onclick="window.location.href='services.html'">
            <div class="bg-secondary text-white text-center py-5">
                <h3>Services</h3>
            </div>
        </div>
        <!-- Container 3 -->
        <div class="col-md-3 clickable-container" onclick="window.location.href='portfolio.html'">
            <div class="bg-success text-white text-center py-5">
                <h3>Portfolio</h3>
            </div>
        </div>
        <!-- Container 4 -->
        <div class="col-md-3 clickable-container" onclick="window.location.href='contact.html'">
            <div class="bg-info text-white text-center py-5">
                <h3>Contact Us</h3>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
